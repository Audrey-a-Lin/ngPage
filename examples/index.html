<!DOCTYPE html>
<html ng-app="pageExample">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ngPage Examples</title>
<meta name="description" content="AngularJS pagination plugin">
<meta name="keywords" content="pagination,angularJS">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
<link href="../dist/css/page.css" rel="stylesheet">
</head>
<body ng-controller="mainCtrl as m">
    <h1>This is angularJS pagination plugin test page.</h1>
    
    <h2>Test1:</h2>
    <pre>{{m.test1|json}}</pre>
    <div>
    	<div>
    		<h3>Page now on: <span ng-bind="m.test1.PageIndex"></span></h3>
    	</div>
    	<page page-index="m.test1.PageIndex"
			  page-count="m.test1.PageCount"
			  page-total-count="m.test1.pageTotalCount"
	 	  	  page-active="m.test1.clickPage"></page>
    </div>
	




	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="index.js"></script>
	<script src="../dist/js/dir.page.js"></script>

</body>
</html>
